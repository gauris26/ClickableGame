<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Haz clic en el cuadrado rojo</h1>
    <input type="number" id="timeout" name="timeout" min="1" max="100" value="30"
        aria-label="Configurar el tiempo límite" />
    <button id="setGameTimeout">Fijar temporizador</button>
    <hr />
    <div id="gameArea">
        <div id="clickTarget"></div>
    </div>
    <p>Puntuación: <span id="score">0</span></p>
    <p id="timer">Tiempo restante: <span id="timeLeft">30</span></p>
    <button id="startGame">Iniciar temporizador</button>
    <p id="mensaje"></p>
    <script src="script.js"></script>
</body>

</html>
